<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="nav-link active mx-5" style="color: white;" aria-current="page" onclick="ProdList"
                href="./home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link mx-5" style="color:white;" href="./Employés.html">Gestion Des
                            Employés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-5" style="color:white;" href="./Société.html">Gestion Des
                            Sociétés</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Gestion De La Société</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="row mb-4">
            <div class="row mt-4 mb-2 mx-0">
                <label class="form-label"> Company Name:</label>
                <input type="text" class="form-control" id="CName" placeholder="Saisissez Company Name ici">
                <div id="validationServerUsernameFeedback" class="invalid-feedback"></div>
                <div class="invalid-feedback">Company Name obligatoire</div>
            </div>
            <div class="row mt-4 mb-2 mx-0">
                <label class="form-label"> Adresse:</label>
                <input type="text" class="form-control" id="adrss" placeholder="Saisissez Adresse ici">
                <div id="validationServerUsernameFeedback" class="invalid-feedback"></div>
                <div class="invalid-feedback">Adresse obligatoire</div>
            </div>
            <div class="row mt-4 mb-2 mx-0">
                <label class="form-label"> E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Saisissez adresse e-mail ici">
                <div id="validationServerUsernameFeedback" class="invalid-feedback"></div>
                <div class="invalid-feedback">L'adresse e-mail est invalid</div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-success" id="btnajout" type="button"> Create</button>
            </div>
        </form>
    </div>
    <div class="container justify-content-center">

        <table class="table mt-5">
            <thead class="thead-dark">
                <tr class="text-center" id="cpny">
                    <th scope="col">#</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="CompT">

            </tbody>
        </table>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
        </script>
    <script src="société.js"></script>
</body>

</html>
