<body>

    <script>
        function SommeMinPos(T) {
            var NbrPos = T.filter(nombre => nombre >= 0);
            var NbrePetits = NbrPos.sort((a, b) => a - b).slice(0, 2);
            return NbrePetits.reduce((a, b) => a + b, 0);
        }
        var Nbr = [19, 3, 1, 5, 42, 2, 77];
        var result = SommeMinPos(Nbr);
        alert('la somme des deux nombres min positifs est: ' + result);
    </script>
