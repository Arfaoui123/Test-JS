    <script>
        function ChMajus(ch) {
            var Mots = ch.split(' ');
            if (Mots.lenght < 2) {
                return "Format invalide";

            } else {
                var Majus = Mots.map(Mot => Mot[0].toUpperCase()).join('.');
                return Majus;
            }
        }
        var ch1 = "Med Arfa";
        var ch2 = "Arfa Med";
        var abbrev1 = ChMajus(ch1);
        var abbrev2 = ChMajus(ch2);
        alert('ch1:' + ch1 + '  sortie :' + abbrev1 +
            '\nch2:' + ch2 + ' sortie :' + abbrev2);


    </script>
